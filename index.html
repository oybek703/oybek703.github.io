<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Random User API Project</title></head><body><div class="container"><div class="row"><div class="col-6 mx-auto"><div class="card my-4"><img alt="random person image" src="" class="img-fluid" id="userImage"><div class="card-body"><p class="my-3"><span class="mr-2 text-primary"><i class="fas fa-user"></i> </span><span class="text-capitalize">Name:</span> <span class="ml-2 badge badge-secondary text-uppercase p-2" id="userName">Robert</span></p><p class="my-3"><span class="mr-2 text-primary"><i class="fas fa-user"></i> </span><span class="text-capitalize">Last Name:</span> <span class="ml-2 badge badge-secondary text-uppercase p-2" id="userLastName">Anderson</span></p><p class="my-3"><span class="mr-2 text-primary"><i class="fas fa-search-location"></i> </span><span class="text-capitalize">Location:</span> <span class="ml-2 badge badge-secondary text-uppercase p-2" id="userLocation">Somewhere warm</span></p><p class="my-3"><span class="mr-2 text-primary"><i class="fas fa-phone"></i> </span><span class="text-capitalize">Phone:</span> <span class="ml-2 badge badge-secondary text-uppercase p-2" id="userPhone">1234-567-789</span></p><p class="my-3 text-truncate text-nowrap"><span class="mr-2 text-primary"><i class="fas fa-envelope"></i> </span><span class="text-capitalize">Email:</span> <span class="ml-2 badge badge-secondary text-uppercase p-2" id="userEmail">robert@gmail.com</span></p></div><div class="card-footer text-center"><div class="alert alert-danger d-none" id="errorMessage"><p class="h6">Error while connecting to the server please try again after 5 seconds!</p></div><button class="btn btn-primary text-capitalize" id="getRandomUser">Generate Person</button></div></div></div></div></div><script src="/app.bundle.7a02.js"></script><script src="/vendors~main.js"></script><script src="/main.js"></script></body></html>
